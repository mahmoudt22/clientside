<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniStore</title>
    <link rel="stylesheet" href="singleProduct.css" />
    <link rel="stylesheet" href="nav.css" />
    <script src="singleProduct.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  </head>
  <body>
    <nav>
      <h2 class="logo">Mini<span>Store</span></h2>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
      <button class="logout" id="logout">Logout</button>
    </nav>
    <div class="container">
      <main>
        <div class="left-side">
          <div class="img">
            <img src="#" id="thumbnail"/>
          </div>
          <div class="remaingin-images">
            <div><img src="#" id="image1"/></div>
            <div><img src="#" id="image2"/></div>
            <div><img src="#" id="image3"/></div>
            <div><img src="#" id="image4"/></div>
          </div>
        </div>
        <div class="right-side">
          <div id="brand"></div>
          <div class="product-name" id="title"></div>
          <div class="product-price" id="price">$ </div>
          <div class="product-rate">
            <span><i class="fas fa-star"></i></span>
            <span id="rating"></span>
          </div>
          <p class="product-description" id="description"> </p>
          <div class="buttons">
            <button type="button" class="add-cart-button">
              <i class="fas fa-shopping-cart"></i> Add to cart
            </button>
          </div>
        </div>
      </main>
  </body>
</html>
